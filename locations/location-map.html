<ion-view title="Location Map" ng-controller="LocationMapCtrl as vm">
  <ion-content class="has-header">
    <h2 class="title">Location Map</h2>
    <ui-gmap-google-map draggable="true" center="vm.map.center" zoom="vm.map.zoom">

      <marker coords="vm.marker">
        <marker-label content="vm.marker.title" anchor="10 -8"
        class="marker-labels"></marker-label>
      </marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
